<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person CRUD Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button.delete-btn {
            background: #dc3545;
        }

        button.delete-btn:hover {
            background: #c82333;
        }

        button.edit-btn {
            background: #28a745;
        }

        button.edit-btn:hover {
            background: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #667eea;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .actions {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Person CRUD Application</h1>

        <div id="message" class="message"></div>

        <!-- Create/Update Form -->
        <div class="form-section">
            <h2 id="formTitle">Add New Person</h2>
            <form id="personForm">
                <input type="hidden" id="personId">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="0" max="150">
                </div>
                <button type="submit" id="submitBtn">Add Person</button>
                <button type="button" id="cancelBtn" style="display:none; background:#6c757d;">Cancel</button>
            </form>
        </div>

        <!-- Persons List -->
        <div class="form-section">
            <h2>Persons List</h2>
            <table id="personsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="personsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = '/api/persons';

        // Load all persons on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPersons();
        });

        // Form submission
        document.getElementById('personForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const personId = document.getElementById('personId').value;
            const person = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value) || null
            };

            try {
                let response;
                if (personId) {
                    // Update
                    response = await fetch(`${API_URL}/${personId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(person)
                    });
                } else {
                    // Create
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(person)
                    });
                }

                if (response.ok) {
                    showMessage(personId ? 'Person updated successfully!' : 'Person added successfully!', 'success');
                    resetForm();
                    loadPersons();
                } else {
                    showMessage('Error saving person!', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Load all persons
        async function loadPersons() {
            try {
                const response = await fetch(API_URL);
                const persons = await response.json();
                
                const tbody = document.getElementById('personsTableBody');
                tbody.innerHTML = '';
                
                persons.forEach(person => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${person.id}</td>
                        <td>${person.name}</td>
                        <td>${person.email}</td>
                        <td>${person.age || 'N/A'}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editPerson(${person.id})">Edit</button>
                            <button class="delete-btn" onclick="deletePerson(${person.id})">Delete</button>
                        </td>
                    `;
                });
            } catch (error) {
                showMessage('Error loading persons: ' + error.message, 'error');
            }
        }

        // Edit person
        async function editPerson(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const person = await response.json();
                
                document.getElementById('personId').value = person.id;
                document.getElementById('name').value = person.name;
                document.getElementById('email').value = person.email;
                document.getElementById('age').value = person.age || '';
                
                document.getElementById('formTitle').textContent = 'Update Person';
                document.getElementById('submitBtn').textContent = 'Update Person';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                showMessage('Error loading person: ' + error.message, 'error');
            }
        }

        // Delete person
        async function deletePerson(id) {
            if (!confirm('Are you sure you want to delete this person?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Person deleted successfully!', 'success');
                    loadPersons();
                } else {
                    showMessage('Error deleting person!', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Cancel edit
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // Reset form
        function resetForm() {
            document.getElementById('personForm').reset();
            document.getElementById('personId').value = '';
            document.getElementById('formTitle').textContent = 'Add New Person';
            document.getElementById('submitBtn').textContent = 'Add Person';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
